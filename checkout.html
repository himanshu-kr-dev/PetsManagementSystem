        <script>
            
          var error=" ";
          var errorcode=0;

          function emailCheck(){
              var email = document.getElementById("email").value;
              var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

              if(email.length===0){
                  error+='\nEmail id not provided';
                  errorcode++;
              }

              if (reg.test(email) === false && email.length>0)
              {
                  error+='\nInvalid Email Address';
                  errorcode++;
              }
          }

          function nameCheck(){
                  var fname = document.getElementById("fname").value;
                  var lname = document.getElementById("lname").value;
                  if(fname===lname && fname.length>0 && lname.length>0){
                      error+='\nFirst name and last name same';
                      errorcode++;
                  }
                  if(fname.length===0){
                      error+='\nNo first name given';
                      errorcode++;
                  }
                  if(lname.length===0){
                      error+='\nNo Last name given';
                      errorcode++;
                  }
          }

          function cityState(){
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;

            if(city.length==0){
              error+='\nCity name not provided';
              errorcode++;
            }

            if(state.length==0){
              error+='\nState name not provided';
              errorcode++;
            }

            if(state==city&&city.length>0){
              error+='\nState and city cannot be the same';
              errorcode++;
            }
          }

          function checkZip(){
            var zip = document.getElementById("zip").value;
            var patt = /^\d{6}$/;
            if(zip.length==0){
              error+='\nZip code not provided';
              errorcode++;
            }

            if(!patt.test(zip)&&zip.length!=6){
                error+='\nZip code is invalid';
                errorcode++;
            }

          }

          function checkorder(){
            var dogs = document.getElementById("dogbreed").value;
            var birds = document.getElementById("birdbreed").value;
            var rabbit = document.getElementById("rabbitbreed").value;

            if(dogs=='Choose...'&&birds=='Choose...'&&rabbit=='Choose...'){
              error+='\nPlease select an animal and its breed';
              errorcode++;
            }
          }

          function terms(){
            var term = document.getElementById("terms").checked;
            if(term==false){
                error+='\nPlease accept the terms and conditions';
                errorcode++;
            }
          }

          function validate(){

            emailCheck();
            nameCheck();
            cityState();
            checkZip();
            checkorder();
            terms();
            if(errorcode>0){
              alert(error);
            }
            else{
              alert("Submitted Successfuly");
            }

          }
          </script>
